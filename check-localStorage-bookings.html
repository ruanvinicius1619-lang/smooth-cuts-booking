<!DOCTYPE html>
<html>
<head>
    <title>Verificar Agendamentos no localStorage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .booking { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .egrinaldo { background: #e8f5e8; border: 2px solid #4caf50; }
        .admin { background: #ffe8e8; border: 2px solid #f44336; }
        .client { background: #e8f0ff; border: 2px solid #2196f3; }
    </style>
</head>
<body>
    <h1>Verificar Agendamentos no localStorage</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        // Lista de emails administrativos
        const adminEmails = [
            'admin@mateusbarber.com',
            'mateus@mateusbarber.com', 
            'gerente@mateusbarber.com',
            'barbeiro@smoothcuts.com'
        ];
        
        // Verificar agendamentos no localStorage
        const bookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
        
        output.innerHTML = `
            <h2>üìã Agendamentos encontrados: ${bookings.length}</h2>
        `;
        
        if (bookings.length === 0) {
            output.innerHTML += '<p style="color: orange;">‚ùå Nenhum agendamento encontrado no localStorage</p>';
            output.innerHTML += '<p>üí° Fa√ßa um agendamento primeiro na aplica√ß√£o para ver os dados aqui.</p>';
        } else {
            let egrinaldoCount = 0;
            let adminCount = 0;
            let clientCount = 0;
            
            bookings.forEach((booking, index) => {
                let cssClass = 'booking';
                let userType = '';
                
                // Determinar tipo de usu√°rio
                if (booking.user_id === 'egrinaldo19@gmail.com' || booking.user_id.includes('egrinaldo')) {
                    cssClass += ' egrinaldo';
                    userType = 'üë§ EGRINALDO (Cliente)';
                    egrinaldoCount++;
                } else if (adminEmails.includes(booking.user_id)) {
                    cssClass += ' admin';
                    userType = 'üîß ADMIN (Filtrado)';
                    adminCount++;
                } else {
                    cssClass += ' client';
                    userType = 'üë• CLIENTE';
                    clientCount++;
                }
                
                output.innerHTML += `
                    <div class="${cssClass}">
                        <h3>Agendamento ${index + 1} - ${userType}</h3>
                        <p><strong>ID:</strong> ${booking.id}</p>
                        <p><strong>User ID:</strong> ${booking.user_id}</p>
                        <p><strong>Servi√ßo:</strong> ${booking.service_name || 'N/A'}</p>
                        <p><strong>Barbeiro:</strong> ${booking.barber_name || 'N/A'}</p>
                        <p><strong>Data:</strong> ${booking.booking_date}</p>
                        <p><strong>Hor√°rio:</strong> ${booking.booking_time}</p>
                        <p><strong>Status:</strong> ${booking.status}</p>
                        <p><strong>Criado em:</strong> ${booking.created_at}</p>
                    </div>
                `;
            });
            
            output.innerHTML += `
                <h2>üìä Resumo por Tipo de Usu√°rio:</h2>
                <div class="booking egrinaldo">
                    <h3>üë§ Egrinaldo (Cliente): ${egrinaldoCount}</h3>
                    <p>Estes agendamentos DEVEM aparecer no Painel do Barbeiro</p>
                </div>
                <div class="booking admin">
                    <h3>üîß Usu√°rios Administrativos: ${adminCount}</h3>
                    <p>Estes agendamentos s√£o FILTRADOS e N√ÉO aparecem no Painel do Barbeiro</p>
                </div>
                <div class="booking client">
                    <h3>üë• Outros Clientes: ${clientCount}</h3>
                    <p>Estes agendamentos DEVEM aparecer no Painel do Barbeiro</p>
                </div>
            `;
            
            if (egrinaldoCount === 0) {
                output.innerHTML += `
                    <div style="background: #fff3cd; border: 2px solid #ffc107; padding: 15px; margin: 20px 0; border-radius: 5px;">
                        <h3>‚ö†Ô∏è PROBLEMA IDENTIFICADO</h3>
                        <p>N√£o foram encontrados agendamentos do usu√°rio <strong>egrinaldo19@gmail.com</strong></p>
                        <p>Poss√≠veis causas:</p>
                        <ul>
                            <li>O usu√°rio ainda n√£o fez nenhum agendamento</li>
                            <li>Os agendamentos foram salvos com um user_id diferente</li>
                            <li>Os dados do localStorage foram limpos</li>
                        </ul>
                        <p><strong>Solu√ß√£o:</strong> Fa√ßa um novo agendamento com o usu√°rio egrinaldo19@gmail.com</p>
                    </div>
                `;
            } else {
                output.innerHTML += `
                    <div style="background: #d4edda; border: 2px solid #28a745; padding: 15px; margin: 20px 0; border-radius: 5px;">
                        <h3>‚úÖ AGENDAMENTOS DO EGRINALDO ENCONTRADOS</h3>
                        <p>Foram encontrados <strong>${egrinaldoCount}</strong> agendamentos do egrinaldo19@gmail.com</p>
                        <p>Estes agendamentos devem aparecer no Painel do Barbeiro ap√≥s as modifica√ß√µes no c√≥digo.</p>
                    </div>
                `;
            }
        }
        
        // Bot√£o para limpar dados
        output.innerHTML += `
            <div style="margin-top: 30px;">
                <button onclick="clearBookings()" style="background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    üóëÔ∏è Limpar todos os agendamentos
                </button>
                <button onclick="location.reload()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                    üîÑ Atualizar p√°gina
                </button>
            </div>
        `;
        
        function clearBookings() {
            if (confirm('Tem certeza que deseja limpar todos os agendamentos?')) {
                localStorage.removeItem('userBookings');
                location.reload();
            }
        }
        
        window.clearBookings = clearBookings;
    </script>
</body>
</html>
