<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f5f5dc" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Gradient arc -->
  <defs>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top arc -->
  <path d="M 30 100 A 70 70 0 0 1 170 100" stroke="url(#arcGradient)" stroke-width="8" fill="none"/>
  
  <!-- Barber pole -->
  <g transform="translate(100, 100)">
    <!-- Pole base -->
    <rect x="-8" y="-40" width="16" height="80" fill="#2c3e50" rx="8"/>
    
    <!-- Top cap -->
    <ellipse cx="0" cy="-40" rx="12" ry="6" fill="#34495e"/>
    <ellipse cx="0" cy="-46" rx="12" ry="6" fill="#2c3e50"/>
    
    <!-- Bottom cap -->
    <ellipse cx="0" cy="40" rx="12" ry="6" fill="#34495e"/>
    
    <!-- Spiral stripes -->
    <path d="M -8 -35 Q 8 -25 -8 -15 Q 8 -5 -8 5 Q 8 15 -8 25 Q 8 35 -8 40" 
          stroke="#dc2626" stroke-width="3" fill="none"/>
    <path d="M 8 -35 Q -8 -25 8 -15 Q -8 -5 8 5 Q -8 15 8 25 Q -8 35 8 40" 
          stroke="#2563eb" stroke-width="3" fill="none"/>
    <path d="M 0 -35 Q 8 -30 0 -20 Q -8 -10 0 0 Q 8 10 0 20 Q -8 30 0 40" 
          stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Razor on left -->
  <g transform="translate(50, 100) rotate(-30)">
    <rect x="-15" y="-2" width="30" height="4" fill="#8B4513" rx="2"/>
    <rect x="15" y="-1" width="20" height="2" fill="#C0C0C0"/>
  </g>
  
  <!-- Scissors on right -->
  <g transform="translate(150, 100) rotate(30)">
    <!-- Handle 1 -->
    <ellipse cx="-10" cy="-8" rx="3" ry="8" fill="#8B4513"/>
    <!-- Handle 2 -->
    <ellipse cx="-10" cy="8" rx="3" ry="8" fill="#8B4513"/>
    <!-- Blade 1 -->
    <path d="M -7 -8 L 15 -2 L 12 0 L -7 -6 Z" fill="#C0C0C0"/>
    <!-- Blade 2 -->
    <path d="M -7 8 L 15 2 L 12 0 L -7 6 Z" fill="#C0C0C0"/>
    <!-- Pivot -->
    <circle cx="-7" cy="0" r="2" fill="#8B4513"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#2c3e50">BARBERSHOP</text>
  <text x="100" y="190" text-anchor="middle" font-family="serif" font-size="14" fill="#2c3e50">APP</text>
</svg>