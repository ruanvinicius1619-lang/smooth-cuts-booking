<!DOCTYPE html>

<head>

    <style>

</head>
<body>
    <h1>üîç Debug - Agendamentos Recentes</h1>
    
    <div class="container">
        <h2>Verifica√ß√£o de Agendamentos</h2>
        <button class="button" onclick="checkLocalStorage()">Verificar localStorage</button>
        <button class="button" onclick="checkSupabase()">Verificar Supabase</button>
        <button class="button" onclick="checkRecentBookings()">Verificar Agendamentos Recentes</button>
        <button class="button" onclick="simulateBarberPanel()">Simular Painel do Barbeiro</button>

    <div id="results"></div>

    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://ixqhqfqxqxqxqxqx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4cWhxZnF4cXhxeHF4cXgiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczNDU0NzIwMCwiZXhwIjoyMDUwMTIzMjAwfQ.placeholder';

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `container ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function checkLocalStorage() {
            log('üîç Verificando localStorage...', 'info');
            
            try {
                const userBookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
                
                log(`üìä Total de agendamentos no localStorage: ${userBookings.length}`, 'info');
                
                if (userBookings.length === 0) {
                    log('‚ö†Ô∏è Nenhum agendamento encontrado no localStorage', 'warning');
                    return;
                }
                
                // Mostrar agendamentos recentes (√∫ltimas 24 horas)
                const now = new Date();
                const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                
                const recentBookings = userBookings.filter(booking => {
                    const createdAt = new Date(booking.created_at);
                    return createdAt > yesterday;
                });
                
                log(`üïí Agendamentos das √∫ltimas 24h: ${recentBookings.length}`, recentBookings.length > 0 ? 'success' : 'warning');
                
                userBookings.forEach((booking, index) => {
                    const isRecent = new Date(booking.created_at) > yesterday;
                    const appointmentHtml = `
                        <div class="appointment ${isRecent ? 'recent' : ''}">
                            <strong>Agendamento ${index + 1} ${isRecent ? '(RECENTE)' : ''}</strong><br>
                            ID: ${booking.id}<br>
                            Data: ${booking.booking_date} √†s ${booking.booking_time}<br>
                            Cliente: ${booking.user_name || booking.user_email || booking.user_id}<br>
                            Email: ${booking.user_email || 'N/A'}<br>
                            Barbeiro: ${booking.barber_name || 'N/A'}<br>
                            Servi√ßo: ${booking.service_name || 'N/A'}<br>
                            Status: ${booking.status}<br>
                            Criado em: ${new Date(booking.created_at).toLocaleString()}<br>
                            User ID: ${booking.user_id}
                        </div>
                    `;
                    log(appointmentHtml, isRecent ? 'success' : 'info');
                });
                
            } catch (error) {
                log(`‚ùå Erro ao verificar localStorage: ${error.message}`, 'error');
            }
        }

        async function checkSupabase() {
            log('üîç Verificando Supabase...', 'info');
            
            try {
                // Simular chamada para Supabase (substitua pela URL real)
                const response = await fetch(`${SUPABASE_URL}/rest/v1/bookings?select=*,services(name,price,duration),barbers(name)&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const bookings = await response.json();
                
                log(`üìä Total de agendamentos no Supabase: ${bookings.length}`, 'info');
                
                if (bookings.length === 0) {
                    log('‚ö†Ô∏è Nenhum agendamento encontrado no Supabase', 'warning');
                    return;
                }
                
                // Mostrar agendamentos recentes
                const now = new Date();
                const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                
                const recentBookings = bookings.filter(booking => {
                    const createdAt = new Date(booking.created_at);
                    return createdAt > yesterday;
                });
                
                log(`üïí Agendamentos das √∫ltimas 24h no Supabase: ${recentBookings.length}`, recentBookings.length > 0 ? 'success' : 'warning');
                
                bookings.slice(0, 10).forEach((booking, index) => {
                    const isRecent = new Date(booking.created_at) > yesterday;
                    const appointmentHtml = `
                        <div class="appointment ${isRecent ? 'recent' : ''}">
                            <strong>Supabase Agendamento ${index + 1} ${isRecent ? '(RECENTE)' : ''}</strong><br>
                            ID: ${booking.id}<br>
                            Data: ${booking.booking_date} √†s ${booking.booking_time}<br>
                            User ID: ${booking.user_id}<br>
                            Barbeiro: ${booking.barbers?.name || 'N/A'}<br>
                            Servi√ßo: ${booking.services?.name || 'N/A'}<br>
                            Status: ${booking.status}<br>
                            Criado em: ${new Date(booking.created_at).toLocaleString()}
                        </div>
                    `;
                    log(appointmentHtml, isRecent ? 'success' : 'info');
                });
                
            } catch (error) {
                log(`‚ùå Erro ao verificar Supabase: ${error.message}`, 'error');
                log('üí° Verifique se as credenciais do Supabase est√£o corretas', 'warning');
            }
        }

        function checkRecentBookings() {
            log('üîç Verificando agendamentos recentes em ambas as fontes...', 'info');
            
            // Verificar localStorage
            const userBookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
            const now = new Date();
            const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            
            const recentLocalBookings = userBookings.filter(booking => {
                const createdAt = new Date(booking.created_at);
                return createdAt > yesterday;
            });
            
            log(`üì± Agendamentos recentes no localStorage: ${recentLocalBookings.length}`, 'info');
            
            if (recentLocalBookings.length > 0) {
                recentLocalBookings.forEach(booking => {
                    log(`‚úÖ Local: ${booking.user_name || booking.user_email} - ${booking.booking_date} ${booking.booking_time}`, 'success');
                });
            }
            
            // Nota sobre Supabase
            log('üí° Para verificar Supabase, clique no bot√£o "Verificar Supabase" acima', 'info');
        }

        async function simulateBarberPanel() {
            log('üé≠ Simulando l√≥gica do Painel do Barbeiro...', 'info');
            
            try {
                // Simular a mesma l√≥gica do BarberAppointments.tsx
                const userBookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
                
                // Converter dados do localStorage para o formato esperado
                const localAppointments = userBookings.map((booking) => ({
                    id: booking.id,
                    booking_date: booking.booking_date,
                    booking_time: booking.booking_time,
                    status: booking.status,
                    notes: booking.notes,
                    created_at: booking.created_at,
                    user_id: booking.user_id,
                    services: { 
                        name: booking.service_name, 
                        price: booking.service_price,
                        duration: null 
                    },
                    barbers: { 
                        name: booking.barber_name 
                    },
                    user_email: booking.user_email || booking.user_id,
                    user_name: booking.user_name || 'Nome n√£o configurado',
                    user_phone: booking.user_phone || 'Telefone n√£o configurado'
                }));
                
                log(`üìä Agendamentos processados: ${localAppointments.length}`, 'info');
                
                // Aplicar filtros como no componente real
                const adminEmails = [
                    'admin@mateusbarber.com',
                    'mateus@mateusbarber.com', 
                    'gerente@mateusbarber.com',
                    'barbeiro@smoothcuts.com'
                ];
                
                const problematicUUIDs = [
                    '3173d3c1-4c20-4d8a-a75a-9d6635932ca9',
                    '12345678-1234-1234-1234-123456789abc',
                    'test-uuid-1',
                    'test-uuid-2',
                    'test-uuid-3',
                    'test-uuid-4',
                    'test-uuid-5'

                const filteredAppointments = localAppointments.filter((appointment) => {
                    // Filtrar emails administrativos
                    if (adminEmails.includes(appointment.user_email)) {
                        log(`üóëÔ∏è Filtrado por email admin: ${appointment.user_email}`, 'warning');
                        return false;
                    }
                    
                    // Filtrar UUIDs problem√°ticos
                    if (problematicUUIDs.includes(appointment.user_id)) {

                    }
                    
                    // Filtrar agendamentos sem dados v√°lidos
                    if (appointment.user_name === 'Nome n√£o configurado' && appointment.user_phone === 'Telefone n√£o configurado') {
                        log(`üóëÔ∏è Filtrado por dados inv√°lidos: ${appointment.user_id}`, 'warning');

                    }
                    
                    return true;

                log(`‚úÖ Agendamentos que apareceriam no painel: ${filteredAppointments.length}`, filteredAppointments.length > 0 ? 'success' : 'error');
                
                if (filteredAppointments.length > 0) {
                    filteredAppointments.forEach((appointment, index) => {

                        `;
                        log(appointmentHtml, 'success');
                    });
                } else {
                    log('‚ùå Nenhum agendamento v√°lido encontrado para exibir no painel', 'error');
                    log('üí° Poss√≠veis causas:', 'info');
                    log('- Agendamentos foram filtrados por email administrativo', 'info');
                    log('- Agendamentos foram filtrados por UUID problem√°tico', 'info');
                    log('- Agendamentos n√£o t√™m dados de perfil v√°lidos', 'info');
                }
                
            } catch (error) {
                log(`‚ùå Erro na simula√ß√£o: ${error.message}`, 'error');
            }
        }

        function clearResults() {

        // Executar verifica√ß√£o inicial
        window.onload = function() {

        };
    </script>
